<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOAA Admin — Gamma Omicron Alumni Association</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,600;1,400&display=swap">

  <style>
    /* ── Gamma Omicron Admin Theme ─────────────────────────────────
       These rules target Decap CMS structural elements to apply
       the garnet-and-gold color scheme to the admin UI.
       ─────────────────────────────────────────────────────────── */

    :root {
      --garnet:      #8B1A2E;
      --garnet-dark: #5C0F1C;
      --garnet-deep: #3D0910;
      --gold:        #C9A84C;
      --gold-light:  #E8C96A;
      --cream:       #FAF6EE;
      --ink:         #1A1009;
    }

    /* Page background */
    html, body {
      background: #FAF6EE !important;
      font-family: 'Josefin Sans', sans-serif !important;
    }

    /* ── Top app header bar ─────────────────────── */
    [class*="AppHeaderContent"],
    [class*="AppHeader"] header,
    header[class*="Header"] {
      background: var(--garnet-dark) !important;
      border-bottom: 3px solid var(--gold) !important;
    }

    /* Header logo / site title area */
    [class*="AppHeaderContent"] [class*="SiteName"],
    [class*="AppHeaderContent"] a[class*="logo"],
    [class*="AppHeaderContent"] > div:first-child {
      color: var(--gold) !important;
    }

    /* ── Sidebar navigation ─────────────────────── */
    [class*="Sidebar"],
    [class*="sidebar"],
    nav[class*="Nav"],
    [class*="CollectionList"] {
      background: var(--garnet-deep) !important;
      border-right: 1px solid rgba(201,168,76,.2) !important;
    }

    /* Sidebar heading / collection group labels */
    [class*="SidebarHeading"],
    [class*="CollectionLabel"],
    [class*="NavGroupLabel"] {
      color: rgba(201,168,76,.5) !important;
      letter-spacing: .2em !important;
      font-size: 10px !important;
    }

    /* Sidebar nav links */
    [class*="Sidebar"] a,
    [class*="sidebar"] a,
    [class*="CollectionList"] a {
      color: rgba(255,255,255,.7) !important;
      font-family: 'Josefin Sans', sans-serif !important;
      font-size: 12px !important;
      letter-spacing: .05em !important;
    }

    /* Active / hovered sidebar link */
    [class*="Sidebar"] a:hover,
    [class*="Sidebar"] a[class*="active"],
    [class*="Sidebar"] a[aria-current],
    [class*="CollectionList"] a:hover,
    [class*="CollectionList"] [class*="active"] {
      background: rgba(201,168,76,.1) !important;
      color: var(--gold-light) !important;
      border-left: 3px solid var(--gold) !important;
    }

    /* ── Main content area ──────────────────────── */
    [class*="AppMainContainer"],
    [class*="Page"],
    main {
      background: #FAF6EE !important;
    }

    /* Content/editor panels */
    [class*="EditorControlPane"],
    [class*="ControlPane"],
    [class*="EditorContainer"] {
      background: #fff !important;
      border-radius: 8px !important;
    }

    /* Field labels in editor */
    [class*="ControlLabel"],
    [class*="Label"],
    label[class*="Label"] {
      font-family: 'Josefin Sans', sans-serif !important;
      font-weight: 700 !important;
      letter-spacing: .08em !important;
      text-transform: uppercase !important;
      font-size: 11px !important;
      color: var(--garnet-dark) !important;
    }

    /* Field hint / description text */
    [class*="Hint"],
    [class*="hint"],
    [class*="description"] {
      color: #888 !important;
      font-family: 'Josefin Sans', sans-serif !important;
      font-size: 12px !important;
    }

    /* Input / textarea / select widgets */
    [class*="StyledTextInput"],
    [class*="TextInput"],
    input[class*="Input"],
    textarea,
    select {
      border-color: rgba(139,26,46,.3) !important;
      border-radius: 4px !important;
      font-family: 'Josefin Sans', sans-serif !important;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--garnet) !important;
      outline: none !important;
      box-shadow: 0 0 0 3px rgba(139,26,46,.12) !important;
    }

    /* ── Buttons ──────────────────────────────────── */
    /* Primary save/publish button */
    button[class*="PublishButton"],
    [class*="PublishButton"] button,
    button[class*="primary"],
    [class*="ButtonPrimary"] {
      background: var(--garnet) !important;
      color: #fff !important;
      font-family: 'Josefin Sans', sans-serif !important;
      font-weight: 700 !important;
      letter-spacing: .1em !important;
      text-transform: uppercase !important;
      border: none !important;
      border-radius: 4px !important;
    }
    button[class*="PublishButton"]:hover,
    [class*="ButtonPrimary"]:hover {
      background: var(--garnet-dark) !important;
    }

    /* Secondary / cancel buttons */
    [class*="ButtonSecondary"],
    button[class*="secondary"] {
      border-color: var(--garnet) !important;
      color: var(--garnet) !important;
      font-family: 'Josefin Sans', sans-serif !important;
    }

    /* ── Collection table / list rows ─────────────── */
    [class*="EntryCard"],
    [class*="ListCard"] {
      border: 1px solid #e8dfd0 !important;
      border-radius: 6px !important;
      background: #fff !important;
    }
    [class*="EntryCard"]:hover {
      border-color: var(--garnet) !important;
      box-shadow: 0 2px 12px rgba(139,26,46,.12) !important;
    }

    /* ── Preview pane divider ─────────────────────── */
    [class*="PreviewContainer"],
    [class*="PreviewPane"] {
      background: #FAF6EE !important;
      border-left: 2px solid rgba(139,26,46,.15) !important;
    }

    /* ── Toolbar / toolbars ───────────────────────── */
    [class*="EditorToolbar"],
    [class*="Toolbar"] {
      background: #fff !important;
      border-bottom: 1px solid #e8dfd0 !important;
    }

    /* ── Toggle / switch (boolean fields) ────────── */
    [class*="ToggleBackground"][class*="active"],
    [class*="Toggle"][data-checked="true"] {
      background: var(--garnet) !important;
    }

    /* ── Collection page heading ─────────────────── */
    [class*="CollectionHeader"],
    [class*="PageHeading"],
    h1[class*="heading"],
    h2[class*="heading"] {
      font-family: 'Playfair Display', serif !important;
      color: var(--garnet-dark) !important;
    }

    /* ── Search box ──────────────────────────────── */
    [class*="SearchInput"],
    input[type="search"] {
      border-color: rgba(139,26,46,.3) !important;
      border-radius: 4px !important;
    }
    input[type="search"]:focus {
      border-color: var(--garnet) !important;
      box-shadow: 0 0 0 3px rgba(139,26,46,.12) !important;
    }

    /* ── List widget add/remove buttons ─────────── */
    [class*="ListItemTopBar"],
    [class*="DragHandle"] {
      background: rgba(139,26,46,.06) !important;
      border-radius: 4px 4px 0 0 !important;
    }
    [class*="ObjectWidgetTopBar"] {
      background: rgba(201,168,76,.08) !important;
      border: 1px solid rgba(201,168,76,.2) !important;
      border-radius: 4px !important;
    }

    /* Add-item button in list widgets */
    button[class*="Add"],
    [class*="AddButton"] {
      color: var(--garnet) !important;
      border-color: var(--garnet) !important;
    }
    button[class*="Add"]:hover,
    [class*="AddButton"]:hover {
      background: rgba(139,26,46,.06) !important;
    }

    /* ── Status badges ───────────────────────────── */
    [class*="StatusBadge"][data-status="draft"],
    [class*="status-draft"] {
      background: rgba(201,168,76,.15) !important;
      color: var(--garnet-dark) !important;
    }
    [class*="StatusBadge"][data-status="published"],
    [class*="status-published"] {
      background: rgba(40,120,60,.12) !important;
      color: #1a5c2a !important;
    }

    /* ── Loading spinner ─────────────────────────── */
    [class*="Loader"],
    [class*="loader"] {
      border-top-color: var(--garnet) !important;
    }

    /* Custom admin watermark in corner for context */
    body::after {
      content: "ΠΚΑ · Γ.Ο. Admin";
      position: fixed;
      bottom: 12px;
      right: 16px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: .2em;
      text-transform: uppercase;
      color: rgba(139,26,46,.3);
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Decap CMS core -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Custom preview templates — renders every collection exactly as it
       appears on the live site so admins see realistic previews         -->
  <script src="/admin/preview.js"></script>
</body>
</html>
