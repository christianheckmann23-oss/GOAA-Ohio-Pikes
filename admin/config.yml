              - { label: "Role / Title", name: "role", widget: "string", required: false, hint: "e.g. Chair" }

  # â”€â”€ CHAPTER PRESIDENTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "presidents"
