  # â”€â”€ ADVISORY BOARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "advisory_board"
    label: "ğŸ‘¥ Advisory Board"
    files:
      - name: "members"
        label: "Advisory Board Members"
        file: "_data/advisory_board.json"
        fields:
          - label: "Members"
            name: "members"
            widget: "list"
            summary: "{{fields.name}} '{{fields.class_year}}"
            fields:
              - { label: "Full Name", name: "name", widget: "string" }
