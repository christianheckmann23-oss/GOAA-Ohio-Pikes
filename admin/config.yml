backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

# Netlify Identity â€” editors log in with email/password, no GitHub needed
identity:
  providers: []

collections:

  # â”€â”€ SITE SETTINGS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "settings"
    label: "âš™ï¸ Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "_data/settings.json"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string", default: "Gamma Omicron Alumni Association" }
          - { label: "Tagline", name: "tagline", widget: "string", default: "Once a Pike, always a Pike." }
          - { label: "Founded Year", name: "founded", widget: "string", default: "1930" }
          - { label: "Refounded Year", name: "refounded", widget: "string", default: "1987" }
          - { label: "Total Alumni Count", name: "alumni_count", widget: "string", default: "1,200+" }
          - { label: "Smythe Trophy Count", name: "smythe_count", widget: "string", default: "7Ã—" }
          - { label: "Chapter Address", name: "address", widget: "string", default: "12 N College Street, Athens, OH 45701" }
          - { label: "Annual Dues Amount", name: "dues_amount", widget: "string", default: "$35" }
          - { label: "Contact Email", name: "contact_email", widget: "string" }
          - { label: "PayPal Donate Link", name: "paypal_link", widget: "string", required: false }

  # â”€â”€ NEWS POSTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "news"
    label: "ğŸ“° News Posts"
    folder: "_data/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} â€” {{date}}"
    sortable_fields: ["date", "title"]
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "MMMM YYYY", time_format: false }
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Active Chapter", "Alumni Spotlight", "Scholarships", "Events", "In Memoriam", "General"]
      - { label: "Excerpt (short summary)", name: "excerpt", widget: "text", hint: "2â€“3 sentences shown on the homepage" }
      - { label: "Full Story (optional)", name: "body", widget: "markdown", required: false }
      - { label: "Published", name: "published", widget: "boolean", default: true }

  # â”€â”€ EVENTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "events"
    label: "ğŸ“… Events"
    folder: "_data/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} â€” {{date}}"
    sortable_fields: ["date", "title"]
    fields:
      - { label: "Event Name", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "MMM D, YYYY", time_format: false }
      - { label: "Display Month (e.g. Sep)", name: "month_short", widget: "string" }
      - { label: "Display Day (e.g. 27)", name: "day", widget: "string" }
      - { label: "Display Year", name: "year", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Time", name: "time", widget: "string", required: false, hint: "e.g. Shotgun Start 9:00 AM" }
      - { label: "Cost / Notes", name: "notes", widget: "string", required: false, hint: "e.g. $85/player or All Classes Welcome" }
      - { label: "RSVP Link", name: "rsvp_link", widget: "string", required: false }
      - { label: "Show on Site", name: "published", widget: "boolean", default: true }

  # â”€â”€ SCHOLARSHIPS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "scholarships"
    label: "ğŸ“ Scholarships"
    files:
      - name: "sutherin"
        label: "William Sutherin Scholarship"
        file: "_data/scholarship_sutherin.json"
        fields:
          - { label: "Scholarship Name", name: "name", widget: "string" }
          - { label: "Honor Line", name: "honor", widget: "string", hint: "e.g. Honoring Brother William Sutherin, Class of 1963" }
          - { label: "Description", name: "description", widget: "text" }
          - label: "Eligibility Criteria"
            name: "criteria"
            widget: "list"
            field: { label: "Criterion", name: "item", widget: "string" }
          - label: "Recent Recipients"
            name: "recipients"
            widget: "list"
            summary: "{{fields.year}} Â· {{fields.name}}"
            fields:
              - { label: "Year", name: "year", widget: "string" }
              - { label: "Recipient Name", name: "name", widget: "string" }

      - name: "banfield"
        label: "Martha Banfield Scholarship"
        file: "_data/scholarship_banfield.json"
        fields:
          - { label: "Scholarship Name", name: "name", widget: "string" }
          - { label: "Honor Line", name: "honor", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - label: "Eligibility Criteria"
            name: "criteria"
            widget: "list"
            field: { label: "Criterion", name: "item", widget: "string" }
          - label: "Recent Recipients"
            name: "recipients"
            widget: "list"
            summary: "{{fields.year}} Â· {{fields.name}}"
            fields:
              - { label: "Year", name: "year", widget: "string" }
              - { label: "Recipient Name", name: "name", widget: "string" }

  # â”€â”€ AWARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "awards"
    label: "ğŸ† Awards"
    folder: "_data/awards"
    create: true
    slug: "{{slug}}"
    summary: "{{name}}"
    fields:
      - { label: "Award Name", name: "name", widget: "string" }
      - { label: "Icon (symbol)", name: "icon", widget: "string", default: "âœ¦", hint: "A single character symbol e.g. âœ¦ â—ˆ â—† â˜…" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Most Recent Recipient", name: "recent_recipient", widget: "string" }
      - label: "All Past Recipients"
        name: "recipients"
        widget: "list"
        required: false
        summary: "{{fields.year}} Â· {{fields.name}}"
        fields:
          - { label: "Year", name: "year", widget: "string" }
          - { label: "Name", name: "name", widget: "string" }
      - { label: "Sort Order", name: "order", widget: "number", default: 1 }

  # â”€â”€ EXECUTIVE BOARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: "exec_board"
    label: "ğŸ›ï¸ Executive Board"
    files:
      - name: "current"
        label: "Current Executive Board"
        file: "_data/exec_board.json"
        fields:
          - { label: "Academic Year", name: "year", widget: "string", hint: "e.g. 2024â€“2025" }
          - label: "Officers"
            name: "officers"
            widget: "list"
            summary: "{{fields.position}}: {{fields.name}}"
            fields:
              - { label: "Position", name: "position", widget: "string", hint: "e.g. President (SMC)" }
