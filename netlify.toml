[build]
  publish = "."

[functions]
  directory = "netlify/functions"

# Serve /admin/ from the CMS shell. Real files (users.html, config.yml) are
# found on disk first; only unmatched paths fall through to this rewrite.
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
