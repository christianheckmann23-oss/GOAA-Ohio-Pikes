version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Static site - no build step required"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
  # Rewrite rules: serve /alumni/ and /admin/ from their index.html files
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=0, must-revalidate'
